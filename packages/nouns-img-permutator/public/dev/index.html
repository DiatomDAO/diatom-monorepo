<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>nouns.wtf</title>
  <meta name="description" content="NounsDAO">
  <meta name="author" content="SitePoint">  
  <link rel="shortcut icon" type="image/jpg" href="assets/noun-icon.png"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  

</head>

<body>
  <div class="conatiner">

    <div class="row">
      <div class="col-sm-12 text-center">
        
        <button type="button" class="btn btn-success" id="generate-noun-button" onclick="generateImage()">GO!</button>
        
        <div class="btn-group" id="display-mode-radios" role="group" aria-label="Basic radio toggle button group">
          <input type="radio" class="btn-check" name="btnradio" id="tiled-display-radio-btn" autocomplete="off" onchange="displayModeChanged(this)" checked>
          <label class="btn btn-outline-primary" for="tiled-display-radio-btn">Tiled</label>        
          <input type="radio" class="btn-check" name="btnradio" id="scaled-display-radio-btn" onchange="displayModeChanged(this)" autocomplete="off">
          <label class="btn btn-outline-primary" for="scaled-display-radio-btn">Scaled</label>      
        </div>

      </div>
    </div>
    <div class="row" id="nouns" class='text-center'>
    </div>
  </div>
  <script src="scripts/permutator.js"></script>
</body>
</html>
